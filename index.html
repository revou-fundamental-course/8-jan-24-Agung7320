<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/style.css">
    <title>Katik Persegi</title>
</head>
<body>
    <header>
        <h1>Kalkulator Luas dan Keliling Persegi</h1>
        <h4>Welcome to kalkulator Luas dan Persegi</h4>
        <p>Web ini digunakan untuk menghitung Luas dan Keliling Persegi </p>
    </header>
    
    <img src="persegi.jpeg">

<div class="container">
    <div class="inputSection">
        <label for="squareSide" id="lblsquareSide">Hitung Luas Persegi</label>
        <input type="number" id="squareSide">
    </div>

    <div class="buttons">
        <button id="countButton">Hitung</button>
        <button id="resetButton">Reset</button>

    </div>


    ><div class="results">
        <p><strong>Luas:</strong> <span id="hasilluas"></span></p>
        <p><strong>Keliling:</strong> <span id="hasilkeliling"></span></p>
     </div>

</div>
    
</body>
</html>
