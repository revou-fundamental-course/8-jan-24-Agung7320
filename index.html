<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/style.css">
    <title>Katik Persegi</title>
</head>
<body>
    <header>
        <h1>Kalkulator Luas dan Keliling Persegi</h1>
        <h4>Welcome to kalkulator Luas dan Keliling Persegi</h4>
        <p>Web ini digunakan untuk menghitung Luas dan Keliling Persegi </p>
    </header>
    
    

<div class="container">
    <img src="Square.jpeg" alt="https://dikablogedu.files.wordpress.com/2017/09/bujur-sangkar.jpg?w=181&h=208">
    <p>Luas Persegi = S x S</p>
    <p>Keliling Persegi = 4 x S</p>
    <P>Dimana S= sisi dari persegi</P>

    <div class="inputSection">
        <label for="squareSide" id="lblsquareSide">Hitung Luas dan Keliling Persegi</label>
        <input type="number" id="squareSide" placeholder="Masukkan sisi persegi">
    </div>

    <div class="buttons">
        <button id="countButton">Hitung</button>
        <button id="resetButton">Reset</button>

    </div>

     <div class="results">
        <p><strong>Luas:</strong> <span id="hasilluas"></span></p>
        <p><strong>Keliling:</strong> <span id="hasilkeliling"></span></p>
     </div>

</div>
<script src="JS/script.js"></script>
    
</body>
</html>
